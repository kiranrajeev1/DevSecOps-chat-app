apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-app-ingress
  namespace: chat-app
  annotations:
    # Specify the AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    # Scheme facing the internet
    alb.ingress.kubernetes.io/scheme: internet-facing
    # Target type should be 'ip' for EKS with VPC CNI
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5001
